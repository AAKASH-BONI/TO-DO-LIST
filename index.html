<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>List TO-DO App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
   integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <div class="container">
        <div class="todo-app">
          <h1>To-Do App</h1>
          <div class="stat-container">
            <div class="details">
              <h3>keep it up!</h3>
              <div id="progressbar">
                <div id="progress"></div>
              </div>
            </div>
            <div class="stats-number">
              <p id="numbers">0 / 0</p>
            </div>
          </div>
          <form class="input-area">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button type="submit" id="add-task-btn"><i class="fa-solid fa-plus"></i></button>
          </form>

          <div class="todos-container">
            <ul id="task-list">
              <!-- <li>Akash</li>
              <li>Ishita</li>
              <li>Aashita</li> -->
            </ul>
            <img class="empty-image" src="./images/empty.png" alt="empty"style="width: 200px; height: auto;">
          </div>
        </div>
      </div>
</body>

 <script src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

</html>


<!-- ✅ Main Parts:
 
Title (<h1>): Says “To-Do App”

Progress section (.stat-container): Tracks how many tasks are completed

Input field (#task-input): Where you type the task

Add button (#add-task-btn): A plus icon to add the task

Task List (#task-list): Where all your tasks show up

Empty Image (.empty-image): Shows an image when no tasks are added -->
